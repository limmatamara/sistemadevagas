<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>SISTEMA DE VAGAS</title>
</head>

<body>

    <section id="home-recrutador" class="container esconder">
        <div class="content">
            <h3>
                Vagas
            </h3>

            <div class="job-content">
                <ul id="job-oportunity">

                </ul>
            </div>

            <div class="buttons">
                <button onclick="irPara('home-recrutador','telaLogin')">Sair</button>
                <button onclick="irPara('home-recrutador', 'cadastro-de-vaga')">Cadastrar vaga +</button>
            </div>
        </div>
    </section>

    <section id="cadastro-de-vaga" class="container esconder">
        <div class="content">
            <h3>
                Vagas
            </h3>

            <div class="vaga-content">
                <div>
                    <label for="input-titulo">Titulo: </label>
                    <input type="text" id="input-titulo">
                </div>

                <div>
                    <label for="input-descricao">Descrição:</label>
                    <input id="input-descricao">
                </div>

                <div>
                    <label for="input-remuneracao">Remuneração:</label>
                    <input type="text" id="input-remuneracao">
                </div>
            </div>

            <div class="buttons">
                <button onclick="irPara('cadastro-de-vaga', 'home-recrutador')">Voltar</button>
                <button class="oi" onclick="cadastrarNovaVaga()">Cadastrar vaga +</button>
            </div>
        </div>
    </section>


    <div id="telaLogin">
        <div id="container">
            <div id="titulo">
                <p>Login do Sistema</p>
            </div>
            <main>
                <p>Email</p>
                <input id="email-login">

                <p>Senha</p>
                <input type="password" id="password"> <br>

                <button type="submit" onclick="validarLogin()">Login</button>
            </main>
        </div>
        <div id="inferior">
            <button onclick="esqueceuASenha()">Esqueceu a senha?</button>
            <button onclick="irPara('telaLogin', 'telaCadastro')">Não possui cadastro? </button>
        </div>
    </div>

    <div id="telaCadastro" class="esconder">
        <div id="container2">
            <div id="titulo">
                <p>Cadastro</p>
            </div>
            <div id="informacoesCadastro">
                <p>Tipo de Usuário</p>
                <select id="tipoUsuario" onchange="validarTipoDeUsuario()">
                    <option value=""></option>
                    <option value="recrutador">Recrutador</option>
                    <option value="trabalhador">Trabalhador</option>
                </select>

                <p>Nome Completo*</p>
                <input id="nomeCompleto" oninput="validarNome()"> <br>
                <span id="nome-completo-error" class="esconder">Apenas letras são aceitas nesse campo</span>
                <p>Data de Nascimento*</p>
                <input id="dataNascimento" onkeyup="validarData()" maxlength="10"> <br>
                <span id="dataNascimento-registration-error" class="esconder">Data inválida</span>
                <p>Email*</p>
                <input id="emailCadastro" onkeyup="validaEmail()"> <br>
                <span id="email-registration-error" class="esconder">Email inválido</span>
                <p>Senha*</p>
                <input id="senha" onkeyup="validaSenha()"> <br>
                <span id="senha-registration-erro" class="esconder">Senha inválida</span> <br>
                <input type="checkbox" id="primeiroEmprego" name="primeiroEmprego">
                <label for="primeiroEmprego" id="labelPrimeiroEmprego">Primeiro Emprego?</label><br>              
            </div>
            <div id="botoes">
                <button id="return" onclick="irPara('telaCadastro', 'telaLogin')">Voltar</button>
                <button type="submit" id="cadastrar" onclick="cadastraUsuario()">Cadastrar</button>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="/js/script.js"></script>
    <script src="./js/validacoes.js"></script>
</body>

</html>
